<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/bundle.umd.min.js"></script>
    <title>{% if title %}{% block title %}{% endblock %}{% else %}Домашняя страница{% endif %}</title>
</head>
<body>
    <div>
        <h1 class="bg-primary py-2 ps-3 text-white">Миссия колонизации марса</h1>
        <h3 class="text-secondary ps-3">И на марсе будут яблони цвести</h3>

        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
