<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Домашняя страница
        {% endif %}
    </title>
</head>
<body>
    <div>
        <h1>Миссия колонизации марса</h1>
        <h3 class="text-secondary">И на марсе будут яблони цвести</h3>

        <div class="container">
            <h3 class="text-center text-md-start">{% if kind %}{{ kind }}{% else %}Неизвестная профессия{% endif %}</h3>
            <img src={% if kind != None and kind.startswith("Науч") %}
                        "{{ url_for('static', filename='img/science.png') }}"
                     {% else %}
                        "{{ url_for('static', filename='img/engineer.png') }}"
                    {% endif %} width="40%">
        </div>
    </div>
</body>
</html>
