<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Загрузка файла</title>
</head>
<body>
    <div class="position-absolute start-50 translate-middle-x bg-primary text-white pb-4">
        <h1 class="text-center">Загрузка фотографии</h1>
        <h3 class="text-center">для участия в миссии</h3>
        <form method="post" action="/load_photo" enctype="multipart/form-data">
            <p class="mt-3">Приложите фотографию</p>
            <input type="file" name="file" class="form-control" autocomplete="off" required>
            <input type="submit" value="Отправить" class="btn btn-info mt-3 text-white">
        </form>
        {% if filename %}
            <img src="{{ filename }}"  width="100%" alt="Uploaded image">
        {% endif %}
    </div>
</body>
</html>
