<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Профессии</title>
</head>
<body>
    <div>
        <h1>Миссия колонизации марса</h1>
        <h3 class="text-secondary">И на марсе будут яблони цвести</h3>

        <div class="container">
            <h3 class="text-center text-md-start">{% if error %}Неизвестный параметр{% else %}Список профессий{% endif %}</h3>

            {% if not error %}
                <{{ type }}>
                    {% for item in professions %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </{{ type }}>
            {% endif %}
        </div>
    </div>
</body>
</html>
