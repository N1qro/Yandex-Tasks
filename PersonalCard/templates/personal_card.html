{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% if data %}
        <div class="d-flex justify-content-center mt-5"><h3>{{ data["name"] }}</h3></div>
        <div class="d-flex justify-content-center mt-1"><img src="{{ data["picture"] }}" alt="Damn" width="25%"></div>
        <div class="d-flex justify-content-center mt-1"><p>{{ ", ".join(data["professions"]) }}</p></div>
    {% endif %}
{% endblock %}
